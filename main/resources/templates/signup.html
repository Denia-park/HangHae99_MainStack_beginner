<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>

        const href = location.href;
        const queryString = href.substring(href.indexOf("?")+1)
        if (queryString === 'error') {
        const errorDiv = document.getElementById('signup-failed');
        errorDiv.style.display = 'block';
        }


    </script>
</head>
<body style="background-color:black">
<div id="login-form">
    <div id="login-title">Sign up 자유 게시판</div>
    <br>
    <div style="font-size:13px">
        ※회원가입 규칙※<br>
        1. 아이디 : 최소 3자 이상, 알파벳 대소문자(a~z, A~Z), 숫자(0~9)로 구성<br>
        2. 비밀번호 : 최소 4자 이상, 닉네임과 같은 값이 3자 이상 포함된 경우 회원가입에 실패<br>
        3. 비밀번호 재확인은 비밀번호와 정확하게 일치
    </div>

    <form action="/user/signup" method="post">
        <div class="login-id-label">아이디</div>
        <input type="text" name="username" placeholder="아이디" class="login-input-box">

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" class="login-input-box">

        <div class="login-id-label">비밀번호 재확인</div>
        <input type="password" name="reCheckPassword" placeholder="Re-Check Password" class="login-input-box">

        <button id="login-id-submit">회원 가입</button>
    </form>
<!--    <div th:if="${ErrCode == 0}" id="signup-failed" style="display:none" class="alert alert-danger" role="alert">-->
<!--        1.Username 조건을 확인해주세요.-->
<!--    </div>-->
    <div th:if="${signupStatus == null}" class="alert alert-danger none" role="alert">
        <span th:text = "${signupStatusErrMsg}"></span>
    </div>
    <div th:unless="${signupStatus == null}" id="signup-failed" class="alert alert-danger" role="alert">
        <span th:if="${signupStatus < 0}" th:text = "${signupStatusErrMsg}"></span>
    </div>

</div>
</body>
</html>
